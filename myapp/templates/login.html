<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shay Mixer 5000</title>

    <!-- Load Static CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Login to Shay Mixer 5000 to access personalized features and enjoy your sessions.">
    <meta property="og:title" content="Login - Shay Mixer 5000">
    <meta property="og:description" content="Securely log in and get started with Shay Mixer 5000.">
    <meta property="og:image" content="{% static 'images/favicon.png' %}">
</head>
<body>
    <!-- Responsive Navbar -->
    <nav class="navbar">
        <!-- Hamburger menu icon visible only in mobile mode -->
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <ul class="nav-links">
            <li><a href="{% url 'homepage' %}" class="active">Home</a></li>
            <li><a href="{% url 'session' %}">Session</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-container">
        <div class="login-container">
            <h2>Login to Your Account</h2>

            <!-- Login Form -->
            <form action="{% url 'login' %}" method="POST" class="login-form">
                {% csrf_token %}
                {% if form.errors %}
                    <p class="error-message">Invalid username or password. Please try again.</p>
                {% endif %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="signup-text">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Connect with us:</p>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- JavaScript for Hamburger Menu and Password Toggle -->
    <script>
        // Hamburger Menu Toggle
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Toggle Password Visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
