<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shay Mixer 5000</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dj-mixer">
        <!-- Header -->
        <div class="logo">Shay Mixer 5000</div>

        <!-- Left Deck -->
        <div class="deck deck-left">
            <div class="deck-label">Deck A</div>
            <div class="audio-upload">
                <label for="audio-uploader-left">Upload Audio:</label>
                <input type="file" id="audio-uploader-left" accept="audio/*" />
            </div>
            <div class="jog-container">
                <div class="jog-wheel" id="jog-wheel-left">
                    <div class="jog-marker"></div>
                </div>
            </div>
            <div class="knobs">
                <div class="knob">
                    <label>Bass</label>
                </div>
                <div class="knob">
                    <label>Mid</label>
                </div>
                <div class="knob">
                    <label>Treble</label>
                </div>
            </div>
            <div class="pad-row">
                <div class="button-group">
                    <button class="pad play"><i class="fas fa-play"></i></button>
                    <button class="pad pause"><i class="fas fa-pause"></i></button>
                </div>
                <div class="speed-control">
                    <label>
                        Speed: <span id="rate">1.00</span>x
                    </label>
                    <input type="range" id="speed-slider" min="0" max="4" step="1" value="2" />
                    <label>
                        <input type="checkbox" id="preserve-pitch" checked />
                        Preserve pitch
                    </label>
                </div>
            </div>
        </div>

        <!-- Central Mixer -->
        <div class="mixer">
            <div class="fader">
                <label for="crossfader-slider">Crossfader:</label>
                <input type="range" id="crossfader-slider" min="0" max="100" value="50" />
            </div>
        </div>

        <!-- Right Deck -->
        <div class="deck deck-right">
            <div class="deck-label">Deck B</div>
            <div class="audio-upload">
                <label for="audio-uploader-right">Upload Audio:</label>
                <input type="file" id="audio-uploader-right" accept="audio/*" />
            </div>
            <div class="jog-container">
                <div class="jog-wheel" id="jog-wheel-right">
                    <div class="jog-marker"></div>
                </div>
            </div>
            <div class="knobs">
                <div class="knob">
                    <label>Bass</label>
                </div>
                <div class="knob">
                    <label>Mid</label>
                </div>
                <div class="knob">
                    <label>Treble</label>
                </div>
            </div>
            <div class="pad-row">
                <div class="button-group">
                    <button class="pad play"><i class="fas fa-play"></i></button>
                    <button class="pad pause"><i class="fas fa-pause"></i></button>
                </div>
                <div class="speed-control">
                    <label>
                        Speed: <span id="rate">1.00</span>x
                    </label>
                    <input type="range" id="speed-slider" min="0" max="4" step="1" value="2" />
                    <label>
                        <input type="checkbox" id="preserve-pitch" checked />
                        Preserve pitch
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="assets/javascript/script.js"></script>
</body>
</html>
