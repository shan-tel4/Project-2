<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="dj, music, mixer, sound, party, virtual dj">
    <title>Shay Mix 5000</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="dj-mixer">
        <!-- Logo -->
        <div class="logo">Shay Mixer 5000</div>
      
      <!-- Left Deck -->
<div class="deck left">
    <div class="jog-wheel"></div>
    <div class="pad-row">
      <button class="pad"><i class="fas fa-play"></i></button>
      <button class="pad"><i class="fas fa-sync-alt"></i></button>
      <button class="pad"><i class="fas fa-arrow-up"></i></button>
    </div>
  </div>
      
        <!-- Central Mixer -->
        <div class="mixer">
          <div class="fader"></div>
          <div class="knobs">
            <div class="knob">Gain</div>
            <div class="knob">Mid</div>
            <div class="knob">Filter</div>
          </div>
          <div class="crossfader"></div>
          <!-- Audio Upload -->
          <div class="audio-upload">
            <label for="audioFile">Upload Audio:</label>
            <input type="file" id="audioFile" accept="audio/*" />
          </div>
        </div>
      
        <!-- Right Deck -->
<div class="deck right">
    <div class="jog-wheel"></div>
    <div class="pad-row">
      <button class="pad"><i class="fas fa-play"></i></button>
      <button class="pad"><i class="fas fa-sync-alt"></i></button>
      <button class="pad"><i class="fas fa-arrow-up"></i></button>
    </div>
  </div>
 <script src="assets/javascript/script.js"></script>   
</body>
</html>
