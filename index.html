<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shay Mixer 5000</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dj-mixer">
        <!-- Logo -->
        <div class="logo">Shay Mixer 5000</div>

        <div class="crossfader">
            <label for="crossfader-slider">CROSS FADER:</label>
            <input type="range" id="crossfader-slider" min="0" max="100" value="50" />
        </div>

        <!-- Left Deck -->
        <div class="deck deck-left">
            <div class="deck-label">Deck A</div>
            <div class="audio-upload">
                <label for="audio-uploader-left">Upload Audio:</label>
                <input type="file" id="audio-uploader-left" accept="audio/*" />
            </div>
            <!-- Waveform -->
            <div class="waveform" id="waveform-left"></div>
            <!-- Jog Wheel -->
            <div class="jog-container">
                <div class="jog-wheel" id="jog-wheel-left">
                    <div class="jog-marker"></div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="pad-row">
                <div class="button-group">
                    <button class="pad cue"><i class="fas fa-step-backward"></i></button>
                    <button class="pad play"><i class="fas fa-play"></i></button>
                    <button class="pad pause"><i class="fas fa-pause"></i></button>
                    <button class="pad loop"><i class="fas fa-redo"></i></button>
                </div>
                <div class="button-group">
                    <button class="pad drum"><i class="fas fa-drum"></i></button>
                    <button class="pad scratch"><i class="fas fa-compact-disc"></i></button>
                    <button class="pad horn"><i class="fa-solid fa-bullhorn"></i></button>
                    <button class="pad clap"><i class="fa-solid fa-hands-clapping"></i></button>
                </div>
            </div>

            <!-- Speed Control -->
            <div class="speed-control">
                <label>Speed: <span id="rate-left">1.00</span>x</label>
                <input type="range" id="speed-slider-left" min="0" max="7" step="1" value="3" />
                <label>
                    <input type="checkbox" id="preserve-pitch-left" checked />
                    Preserve pitch
                </label>
            </div>
        </div>

        <!-- Right Deck -->
        <div class="deck deck-right">
            <div class="deck-label">Deck B</div>
            <div class="audio-upload">
                <label for="audio-uploader-right">Upload Audio:</label>
                <input type="file" id="audio-uploader-right" accept="audio/*" />
            </div>
            <!-- Waveform -->
            <div class="waveform" id="waveform-right"></div>
            <!-- Jog Wheel -->
            <div class="jog-container">
                <div class="jog-wheel" id="jog-wheel-right">
                    <div class="jog-marker"></div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="pad-row">
                <div class="button-group">
                    <button class="pad cue"><i class="fas fa-step-backward"></i></button>
                    <button class="pad play"><i class="fas fa-play"></i></button>
                    <button class="pad pause"><i class="fas fa-pause"></i></button>
                    <button class="pad loop"><i class="fas fa-redo"></i></button>
                </div>
                <div class="button-group">
                    <button class="pad drum"><i class="fas fa-drum"></i></button>
                    <button class="pad scratch"><i class="fas fa-compact-disc"></i></button>
                    <button class="pad horn"><i class="fa-solid fa-bullhorn"></i></button>
                    <button class="pad clap"><i class="fa-solid fa-hands-clapping"></i></button>
                </div>
            </div>

            <!-- Speed Control -->
            <div class="speed-control">
                <label>Speed: <span id="rate-right">1.00</span>x</label>
                <input type="range" id="speed-slider-right" min="0" max="7" step="1" value="3" />
                <label>
                    <input type="checkbox" id="preserve-pitch-right" checked />
                    Preserve pitch
                </label>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="assets/javascript/script.js"></script>
</body>
</html>
